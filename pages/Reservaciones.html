        <h1 class="text-center" style="color:white">Luna Nueva Resort</h1>
        
            <div class="container"></div>">
                <div class="main-content" style="color:white">
                    <h1 class="text-center">Reservacíones <img src="/images/reserve.jpg" alt=""></h1>
                    <div class="div-row">
                        <label for="cbxCiudades">Lista de Locales</label>
                        <select id="cbxCiudades">
                            <option>Seleccionar</option>
                            <option>Colán</option>
                            <option>Piura</option>
                            <option>Mancora</option>
                            <option>Organos</option>
                        </select>
                    </div>
                    <div class="div-row">
                        <label for="txtHora"><i class="bi bi-watch"></i>Hora de Reserva</label>
                            <input type="time" id="txtHora"/><p></p>
                        <label for="txtFecha"><i class="bi bi-calendar-date"></i>&nbsp; Fecha de Reserva</label>
                            <input type="date" id="txtFecha"/><p></p>
                        <label for="txtCantComensales" ><i class="bi bi-people-fill"></i>&nbsp;Cantidad de Comensales</label>
                            <input type="number" id="txtCantComensales" min="1" max="50" />    
                    </div>
                        <div class="div-row">
                        <label for="txtNombApellidos">Nombres y Apellidos</label>
                        <input type="text" name="txtNombApellidos" id="txtNombApellidos" requerid pattern="[A-Ba-z .áéíóú]{3,40}">
                    </div>
                    <div class="div-row">
                        <label for="txtEmail">Email</label>
                        <input type="email" id="txtEmail" name="correo" requerid>
                    </div>
                    <div class="div-row">
                        <label for="txtTelefono"><i class="bi bi-whatsapp"></i>&nbsp;Telefono de Contacto</label>
                        <input type="tel" id="txtTelefono" name="celular" requerid pattern="[0-9]{9}">
                    </div>
                    <div class="div-row">
                        <label for="txtDetalles ">Detalles Adicionales</label>
                        <textarea class="form-control" aria-label="With textarea" type="text" id="txtDetalles" ></textarea>
                    </div>
                    <div  class="d-grid gap-2 col-6"  >
                        <button onclick="reservarHabitacion()" type="submit" class="btn btn-primary position-absolute top-100 start-50 translate-middle mt-1">Reservar</button>
                        
                    </div>
                </div>
